name: End-to-end tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11' # Or whatever version is appropriate

      - name: Install Python dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          pip install -r requirements.txt

      - name: Initialize Database
        run: |
          source venv/bin/activate
          flask --app app init-db

      - name: Install Node.js and Playwright
        run: |
          npm install -D @playwright/test
          npx playwright install --with-deps

      - name: Start Flask server
        run: |
          source venv/bin/activate
          flask --app app run &
          # Give the server a moment to start
          sleep 5

      - name: Run Playwright tests
        run: npx playwright test tests/e2e.spec.js

      - name: Stop Flask server
        if: always() # Always run this step to ensure the server is stopped
        run: |
          kill $(lsof -t -i:5000) || echo "Server was not running."

{% extends "base.html" %}

{% block title %}{{ _('appTitle') }}{% endblock %}

{% block content %}
<div class="glass-panel" style="padding: 2rem;">
    <h1 class="text-center" data-i18n-key="calculatorTitle">{{ _('calculatorTitle') }}</h1>

    <form id="calculator-form" class="form-centered">
        <div class="form-group">
            <label for="total" data-i18n-key="totalToPayLabel">{{ _('totalToPayLabel') }}</label>
            <input type="number" id="total" class="form-input" step="0.01"
                placeholder="{{ _('totalToPayPlaceholder') }}" data-i18n-placeholder-key="totalToPayPlaceholder"
                required>
        </div>

        <div class="form-group">
            <label for="received" data-i18n-key="amountReceivedLabel">{{ _('amountReceivedLabel') }}</label>
            <input type="number" id="received" class="form-input" step="0.01"
                placeholder="{{ _('amountReceivedPlaceholder') }}" data-i18n-placeholder-key="amountReceivedPlaceholder"
                required>
        </div>

        <div class="d-flex gap-2">
            <button type="submit" class="btn btn-primary w-100" data-i18n-key="calculateButton">{{ _('calculateButton')
                }}</button>
            <button type="button" id="mic-btn" class="btn btn-icon" title="{{ _('voiceInputButtonLabel') }}"
                data-i18n-aria-key="voiceInputButtonLabel">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                    <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z" />
                    <path
                        d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z" />
                </svg>
            </button>
        </div>
    </form>

    <div class="result-box">
        <span class="text-muted">{{ _('changeResultText') | replace('{change}', '--') }}</span>
        <span id="result-value" class="result-value">--</span>
        <p id="result-text" class="hidden" aria-live="polite"></p>
    </div>
</div>
{% endblock %}

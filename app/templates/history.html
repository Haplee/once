<!DOCTYPE html>
<html lang="{{ get_locale() }}">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('historyPageTitle') }}</title>
    <link rel="icon" href="{{ url_for('static', filename='img/logo.png') }}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="description" content="Aplicación web accesible para la ONCE">
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logotipo de la ONCE"
                    class="logo-light">
                <img src="{{ url_for('static', filename='img/logo-dark.png') }}" alt="Logotipo de la ONCE"
                    class="logo-dark">
            </div>
            <nav>
                <a href="{{ url_for('main.index') }}">{{ _('navCalculator') }}</a>
                <a href="{{ url_for('main.history') }}">{{ _('navHistory') }}</a>
                <a href="{{ url_for('main.configuracion') }}">{{ _('navSettings') }}</a>
            </nav>
        </header>

        <main>
            <div id="history" class="card">
                <div class="card-body">
                    <h1>{{ _('historyTitle') }}</h1>
                    <div class="history-list table-responsive">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>{{ _('historyHeaderDate') }}</th>
                                    <th>{{ _('historyHeaderTotal') }}</th>
                                    <th>{{ _('historyHeaderReceived') }}</th>
                                    <th>{{ _('historyHeaderChange') }}</th>
                                </tr>
                            </thead>
                            <tbody id="history-table-body">
                                <!-- El historial se insertará aquí mediante JavaScript -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </main>

        <footer class="mt-5 text-center text-muted" style="font-size: 0.9rem; opacity: 0.8;">
            <p>&copy; 2024 ONCE - Todos los derechos reservados.</p>
        </footer>

        <script src="{{ url_for('static', filename='js/i18n.js') }}"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
        <script src="{{ url_for('static', filename='js/history.js') }}"></script>
        <!-- Bootstrap JS Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ _('appTitle') }}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('main.send_docs', path='assets/img/logo.png') }}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('main.send_docs', path='assets/css/style.css') }}">
    <meta name="description" content="{{ _('appDescription') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('main.send_docs', path='assets/img/logo.png') }}" alt="{{ _('logoAlt') }}" class="logo-light">
                <img src="{{ url_for('main.send_docs', path='assets/img/logo-dark.png') }}" alt="{{ _('logoAlt') }}" class="logo-dark">
            </div>
            <nav>
                <a href="{{ url_for('main.index') }}">{{ _('navCalculator') }}</a>
                <a href="{{ url_for('main.history') }}">{{ _('navHistory') }}</a>
                <a href="{{ url_for('main.configuracion') }}">{{ _('navSettings') }}</a>
            </nav>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        window.translations = {{ translations|safe }};
    </script>
    <script src="{{ url_for('main.send_docs', path='assets/js/i18n.js') }}"></script>
    {% block scripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

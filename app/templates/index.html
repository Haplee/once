<!DOCTYPE html>
<html lang="{{ get_locale() }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ _('appTitle') }}</title>
    <link rel="icon" href="{{ url_for('send_docs', path='assets/img/logo.png') }}" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('send_docs', path='assets/css/style.css') }}">
    <meta name="description" content="Aplicación web accesible para la ONCE">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="{{ url_for('send_docs', path='assets/img/logo.png') }}" alt="Logotipo de la ONCE" class="logo-light">
                <img src="{{ url_for('send_docs', path='assets/img/logo-dark.png') }}" alt="Logotipo de la ONCE" class="logo-dark">
            </div>
            <nav>
                <a href="{{ url_for('index') }}">{{ _('navCalculator') }}</a>
                <a href="{{ url_for('history') }}">{{ _('navHistory') }}</a>
                <a href="{{ url_for('configuracion') }}">{{ _('navSettings') }}</a>
            </nav>
        </header>

        <main>
            <div id="calculator" class="card">
                <div class="card-body">
                    <h1>{{ _('calculatorTitle') }}</h1>
                    <form id="change-form">
                        <div class="form-group">
                            <label for="total-amount">{{ _('totalToPayLabel') }}</label>
                            <div class="input-group">
                                <input type="number" id="total-amount" class="form-control" placeholder="{{ _('totalToPayPlaceholder') }}" step="0.10" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount-received">{{ _('amountReceivedLabel') }}</label>
                            <div class="input-group">
                                <input type="number" id="amount-received" class="form-control" placeholder="{{ _('amountReceivedPlaceholder') }}" step="0.10" required>
                            </div>
                        </div>
                        <div class="form-actions d-flex gap-2">
                            <button type="submit" id="calculate-btn" class="btn btn-primary w-100">{{ _('calculateButton') }}</button>
                            <button type="button" id="mic-btn" class="btn btn-secondary" aria-label="{{ _('voiceInputButtonLabel') }}" title="{{ _('voiceInputButtonLabel') }}">
                                <img src="{{ url_for('send_docs', path='assets/img/microphone.svg') }}" alt="Icono de micrófono" class="icon-mic">
                            </button>
                        </div>
                        <span id="mic-status" class="form-text text-muted d-block text-center mt-2" role="status" aria-live="polite"></span>
                    </form>
                    <div id="result" class="result-container" aria-live="polite">
                        <div id="result-spinner" class="d-none">
                            <div class="spinner-grow text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <!-- El resultado se mostrará aquí -->
                    </div>
                </div>
            </div>
        </main>

    <script src="{{ url_for('send_docs', path='assets/js/main.js') }}"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>

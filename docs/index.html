<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Cambio - ONCE App</title>
    <link rel="icon" href="assets/img/logo.png" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="description" content="Aplicación web accesible para la ONCE">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="assets/img/logo.png" alt="Logotipo de la ONCE" class="logo-light">
                <img src="assets/img/logo-dark.png" alt="Logotipo de la ONCE" class="logo-dark">
            </div>
            <nav>
                <a href="index.html" data-i18n-key="navCalculator"></a>
                <a href="history.html" data-i18n-key="navHistory"></a>
                <a href="configuracion.html" data-i18n-key="navSettings"></a>
            </nav>
        </header>

        <main>
            <div id="calculator" class="card">
                <div class="card-body">
                    <h1 data-i18n-key="calculatorTitle"></h1>
                    <form id="change-form">
                        <div class="form-group">
                            <label for="total-amount" data-i18n-key="totalToPayLabel"></label>
                            <div class="input-group">
                                <input type="number" id="total-amount" class="form-control" data-i18n-placeholder-key="totalToPayPlaceholder" step="0.10" required>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="amount-received" data-i18n-key="amountReceivedLabel"></label>
                            <div class="input-group">
                                <input type="number" id="amount-received" class="form-control" data-i18n-placeholder-key="amountReceivedPlaceholder" step="0.10" required>
                            </div>
                        </div>
                        <div class="form-actions d-flex gap-2">
                            <button type="submit" id="calculate-btn" class="btn btn-primary w-100" data-i18n-key="calculateButton"></button>
                            <button type="button" id="mic-btn" class="btn btn-secondary" aria-label="Grabar importe con voz" title="Grabar importe con voz">
                                <img src="assets/img/microphone.svg" alt="Icono de micrófono" class="icon-mic">
                            </button>
                        </div>
                        <span id="mic-status" class="form-text text-muted d-block text-center mt-2" role="status" aria-live="polite"></span>
                    </form>
                    <div id="result" class="result-container" aria-live="polite">
                        <div id="result-spinner" class="d-none">
                            <div class="spinner-grow text-success" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                        </div>
                        <!-- El resultado se mostrará aquí -->
                    </div>
                </div>
            </div>
        </main>

    <script src="assets/js/i18n.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
